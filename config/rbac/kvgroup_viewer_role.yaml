# permissions for end users to view kvgroups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: kvgroup-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: consulkv-commander
    app.kubernetes.io/part-of: consulkv-commander
    app.kubernetes.io/managed-by: kustomize
  name: kvgroup-viewer-role
rules:
- apiGroups:
  - sas.com.sas.com
  resources:
  - kvgroups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - sas.com.sas.com
  resources:
  - kvgroups/status
  verbs:
  - get
